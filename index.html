  <h1>Cotizador Digital</h1><label id="fecha"></label>
  <h2>Agregar datos:</h2> 
  <label></label>
  <!--Formulario-->
  
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Descripcion" aria-label="Descripcion" id=descripcion>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Unidad" aria-label="Unidad" id="unidad">
    </div>
    <div class="col">
      <input type="number" class="form-control" placeholder="Cantidad" aria-label="Cantidad" min="1" id="cantidad">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Costo" aria-label="Costo" id="costo">
    </div>
    <div class="col">
      <!-- <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"> -->
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-primary" onclick="Ejecutar()">Agregar</button>
    </div>
  </div>
  
 


    <!--Tabla-->
    <table class="table table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Descripción</th>
          <th scope="col">Unidad</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Costo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td id="descripcionImp">Agregar datos al cotizador</td>
          <td id="unidadImp"></td>
          <td id="cantidadImp"></td>
          <td id="costoImp"></td>
          <td>
            <button type="button" class="btn btn-danger" id="btnEliminar">
